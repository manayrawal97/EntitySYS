      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <img class="h-10 w-auto" src="{% static '/Untitled.png' %}" alt="Your Company">
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Why We</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Academics</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Placements</a>

          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">

<div class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Mark Attendance</h1>
    <div class="flex mb-4">
        <div class="w-1/4 pr-4">
            <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
            <input type="date" id="date" name="date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <div class="w-1/4 pr-4">
            <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Time:</label>
            <select id="time" name="time" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                <option value="08:00 AM">08:00 AM</option>
                <option value="08:15 AM">08:15 AM</option>
                <option value="08:30 AM">08:30 AM</option>
                <!-- Add more time intervals as needed -->
            </select>
        </div>
        <div class="w-1/4 pr-4">
            <label for="class" class="block text-gray-700 text-sm font-bold mb-2">Class:</label>
            <select id="class" name="class" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                <option value="class1">DS</option>
                <option value="class2">FSDB</option>
                <option value="class3">ICS</option>
                <!-- Add more class options as needed -->
            </select>
        </div>
<form class="mb-8" method="post" action="{% url 'Teacher_Attendence' key=data.pk  %}">
 {% csrf_token %}
        <div class="w-1/4 pl-4">
            <label for="course_id" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
            <select id="course_id" name="course_id" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                {% for i in corse%}
                        <option value="{{i.id}}">{{i.subject}}</option>
                       {%endfor%}
                
                <!-- Add more subject options as needed -->
            </select>
        </div>
    </div>
    <!-- Rest of your form content for marking student attendance -->

        <table class="w-full border-collapse mb-8">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-100 border-b text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                    <th class="px-4 py-2 bg-gray-100 border-b text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Enrollment Number</th>
                    <th class="px-4 py-2 bg-gray-100 border-b text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Attendance</th>
                </tr>
            </thead>
            <tbody>
               {%for i in stud%}
                <tr>
                    <td class="px-4 py-2 border-b text-sm text-gray-600">{{i.sfname}}</td>
                    <td class="px-4 py-2 border-b text-sm text-gray-600">{{i.sid}}</td>
                    <td class="px-4 py-2 border-b">
                        <input type="checkbox"  name="student_id" value="{{ i.id }}" class="form-checkbox h-5 w-5 text-blue-600">
                    </td>
                </tr>
                {% endfor%}
                <!-- Add more rows for additional students -->
            </tbody>
        </table>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="alrt()">Submit</button>
    </div>
</div>
</form>



<script>
  document.getElementById("user-menu-button").addEventListener("click", function() {
    var userMenu = document.getElementById("user-menu");
    userMenu.classList.toggle("hidden");
  });
</script>
</script>
</body>
