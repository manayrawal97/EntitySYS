    <div class="container mx-auto p-6 ">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Mark Attendance</h1>
        
        <!-- Add a class select box -->
        <div class="mb-4">
            <label for="class" class="block text-gray-700 text-sm font-bold mb-2">Class:</label>
            <select id="class" name="class" class="w-2/5 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class3">Class 3</option>
                <!-- Add more class options as needed -->
            </select>
        </div>

        <!-- "Give Marks" button to toggle visibility -->
        <button id="toggleButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Give Marks</button>

        <!-- Content to be toggled -->
        <form class="mb-8 hidden" id="attendanceForm">
             <div class="w-1/2 ">
                    <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Student:</label>
                    <select id="subject" name="subject" class="w-2/5 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                       {%for i in stud%}
                        <option value="math">{{i.sfname}}</option>
                        {% endfor%}
                        <!-- Add more subject options as needed -->
                    </select>
                </div>
            <div class="w-1/2 ">
                    <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
                    <select id="subject" name="subject" class="w-2/5 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                       {% for i in corse%}
                        <option value="math">{{i.subject}}</option>
                       {%endfor%}
                        <!-- Add more subject options as needed -->
                    </select>
                </div>
            <!-- Add fields for TA/CA, MST 1 marks, MST 2 marks, and any additional fields -->
            <div class="mb-4">
                <label for="ta_ca" class="block text-gray-700 text-sm font-bold mb-2">TA/CA:</label>
                <input type="text" id="ta_ca" name="ta_ca" class="w-2/5 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="mst1" class="block text-gray-700 text-sm font-bold mb-2">MST 1 Marks:</label>
                <input type="text" id="mst1" name="mst1" class="w-2/5 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="mst2" class="block text-gray-700 text-sm font-bold mb-2">MST 2 Marks:</label>
                <input type="text" id="mst2" name="mst2" class="w-2/5 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
             <div class="mb-4">
                <label for="comments" class="block text-gray-700 text-sm font-bold mb-2">Comments:</label>
                <textarea id="comments" name="comments" class="w-2/5 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" rows="4"></textarea>
            </div>

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hidden" type="submit" id="submitButton" onclick="alrt()">Submit</button>
        </form>
        
        
    </div>

    <!-- JavaScript to toggle visibility and show/hide Submit button -->
    <!-- JavaScript to toggle visibility and show/hide Submit button -->
<script>
    const toggleButton = document.getElementById('toggleButton');
    const attendanceForm = document.getElementById('attendanceForm');
    const submitButton = document.getElementById('submitButton');

    toggleButton.addEventListener('click', () => {
        attendanceForm.classList.toggle('hidden');
        submitButton.classList.toggle('hidden');
    });

    // Prevent the default form submission behavior
    attendanceForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // Handle the form submission here
        // You can add your logic to submit the form data
    });
</script>

<script>
  document.getElementById("user-menu-button").addEventListener("click", function() {
    var userMenu = document.getElementById("user-menu");
    userMenu.classList.toggle("hidden");
  });
</script>
</script>
